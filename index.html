<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    
</head>

<body>
<div class="time-slot" id="timeSlot2pm" onclick="showLoginForm('2pm')">
    <h2>2:00 PM</h2>
    <p>Available Slots: <span id="slots2pm">4</span></p>
</div>

<div class="time-slot" id="timeSlot3pm" onclick="showLoginForm('3pm')">
    <h2>3:00 PM</h2>
    <p>Available Slots: <span id="slots3pm">4</span></p>
</div>

<div class="time-slot" id="timeSlot4pm" onclick="showLoginForm('4pm')">
    <h2>4:00 PM</h2>
    <p>Available Slots: <span id="slots4pm">4</span></p>
</div>

<div class="login-form" id="loginForm">
    <h2>Booking</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <button onclick="bookSlot()">Book</button>
</div>

<div class="booked-slot" id="bookedSlot">
    <h2>Booked Slot</h2>
</div>






    <script src="index.js"></script>
</body>
</html>
